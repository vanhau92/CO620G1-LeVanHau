<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [10, 30, 32, 5, 8, 6, 12, 34, 56, 45,];
    let max = number[0];
    let min =number[0];
    let number1 = 0;
    let index=0;
    let index1=0;
    for (i = 0; i < number.length; i++) {
        if (number[i] > max) {
            max = number[i];
            index = i;
        } else if (number[i]<min)   {
             min=number[i];
             index1=i;
         }

        number1 += number[i];
    }
    number1=number1/index;
    document.write("tổng số "+number1+ "<br>");
    document.write("số lơn nhất " + max + "  vị trí "+index+"<br>");
    document.write("số nhỏ nhất " + min +  "  vị trí "+index1);
</script>
</body>
</html>

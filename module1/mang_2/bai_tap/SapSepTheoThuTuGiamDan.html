<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt("Nhập Số phần tử Mảng"));
     let array=new Array(number);
     let inter1=0;
    for(let i=0;i<array.length;i++){
       array[i]=parseInt(prompt("Nhập Số phần tử"+i));
    }
    document.write("hiển thị số nhâp"+array+"<br>");
    inter1=array.sort(function(a, b){return b-a});
    document.write("hiển thị số giảm dần"+inter1)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    array=parseInt(prompt("nhập Số Phần Tử Trong Mảng"));
    array1= new  Array(array);
    for (let i=0;i<array1.length;i++){
        array1[i]=(prompt("Nhập Số Phần tử"+i))
    }
    for (let i=0;i<array1.length;i++){
        if(array1[i]==='-'){
            array1[i]='_';
        }
    }document.write(array1)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>good cheap fast</title>
</head>
<body>
<input type="radio" id="good" onclick="changeCheck('good');">
<input type="radio" id="cheap" onclick="changeCheck('cheap');">
<input type="radio" id="fast" onclick="changeCheck('fast');">
<script>
    function changeCheck(name) {
        let goodObj = document.getElementById("good");
        let cheapObj = document.getElementById("cheap");
        let fastObj = document.getElementById("fast");
        switch (name) {
            case "good":
                if (goodObj.checked&&cheapObj.checked){
                    fastObj.checked=false;
                }
                break;
            case "cheap":
                if (cheapObj.checked&&fastObj.checked){
                    goodObj.checked=false;
                }
                break;
            case "fast":
                if (goodObj.checked&&fastObj.checked){
                    cheapObj.checked=false;
                }
                break;
        }
    }
</script>
</body>
</html>

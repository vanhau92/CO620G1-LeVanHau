<br>
<br>

<script>
    function number() {


        let number1 = document.getElementById("inter1").value;
        let number2= document.getElementById("inter2").value;
        let number3= document.getElementById("inter3").value;

        if (number1 > number2)
            if (number1 > number3)
               document.getElementById("inter4").innerHTML= "giá trị lớn Nhất A";
            else
                document.getElementById("inter4").innerHTML= "giá trị lớn Nhất C";
        else if (number2 > number3)

            document.getElementById("inter4").innerHTML= "giá trị lớn Nhất B";
        else
            document.getElementById("inter4").innerHTML= "giá trị lớn Nhất C";

    }


</script>

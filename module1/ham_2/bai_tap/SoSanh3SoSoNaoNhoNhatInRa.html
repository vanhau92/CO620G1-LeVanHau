<script>

   let a=[1,3,6,7,9];
   let b=[7,7,4,7,9];
   let c=[2,4,1,7,7];
   let result = timGiaTriMin(a[2],b[2],c[2]);
   alert(result);
   function timGiaTriMin(a,b,c) {
       let min = a;
       if(b<min){

       if(c<min){
           min =c;
       }
       return min;

   }

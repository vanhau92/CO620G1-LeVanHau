<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      // nhập vào hai số:
      let a = parseInt(prompt(" nhập a : "));
      let b = parseInt(prompt(" nhập b : "));
      /*tạo function kt */
      function isNumerAandNumberB(a,b) {
          let message =" a lớn hơn b";
          if(a>b){
              return message;
          }else if(a<b){
              return a+b;
          }


      }
      let result = isNumerAandNumberB(a,b);
      alert(result);
  </script>
</body>
</html>

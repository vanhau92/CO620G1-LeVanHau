<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[1,2,3,4,5,6,7,6,5,4,4,3,2,1,2,3,];
    let char=parseInt(prompt("nhap so"))
    let result = timKiemTrongMang(char , array);
    document.write(timKiemTrongMang(char,array));

    function timKiemTrongMang(char, array) {
        let count = 0;


        for (let i = 0; i < array.length; i++) {
            if (char === array[i]) {
                count++;
            }
        }
        if (count !== 0) {
            return count;
        } else {
            return -1;
        }
    }
</script>
</body>

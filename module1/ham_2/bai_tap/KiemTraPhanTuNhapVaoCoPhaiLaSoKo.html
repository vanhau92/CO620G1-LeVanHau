<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapVao=parseInt(prompt("Nhap Vao"));
    function nhapSo(nhapVao){
        if (!isNaN(nhapVao)){
            return true;
        }else {
            return false;
        }
    }

    alert(nhapSo(nhapVao));

</script>

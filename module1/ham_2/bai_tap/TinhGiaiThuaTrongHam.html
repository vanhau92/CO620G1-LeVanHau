<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=parseInt(prompt(""));
    function tinhGiaiThua(num) {
        let sum = 1;
        for (let i = 1; i <=num; i++) {
            sum *=i;
        }
        return sum;
    }
    sum=tinhGiaiThua(num);
    document.write(sum)
</script>
</body>
</html>

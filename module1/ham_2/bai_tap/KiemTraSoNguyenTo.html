<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt("nhập số"));
    document.write(kiemTraSoNguyenTo(number));


    function kiemTraSoNguyenTo(number) {
        if(number<2){
            return false;
        }else {
            for (let i = 2; i <number; i++) {
                if (number % i === 0) {
                    return false
                }
            }
            return true
        }
    }


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let a=0;
        let b=1;
        let n=0;
        let number=prompt("nhap pt  cua chuoi f");
        let kq=a+","+b+",";
        while (n<number-2){
            c=a+b;
            kq+=+c+",";

           a=b;
           b=c;
            n+=1;
        }
        document.write(kq)
</script>
</body>

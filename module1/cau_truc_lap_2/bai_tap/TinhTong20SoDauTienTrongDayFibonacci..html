<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    number=prompt("nhap so ")
    let sum=0;
    let count = 0;
    let a = 1;
    let b = 0;
    while (count < number) {
        b = a + b;
        a = b - a;
        sum = sum +=a ;
    count++;
    }
    document.write(sum);
</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=prompt("nhap so n");
    let i=0;
    let b=0;
    for(i=1;i<=n;i++) {
        for (b = 1; b <= i; b++) {
            document.write("*");
        }

        document.write("<br>");

    }
    for(i=n; i>=0;i--) {
        for (b = 1; b <= i; b++) {
            document.write("*")
        }
       document.write("<br>")

    }
    for(i=4;i>=0;i--) {
        for (b = 0; b <= i; b++) {
            document.write("&nbsp;&nbsp;");
        }
        for (b = 4; b >= i; b--) {
            document.write("*");
        }
        document.write("<br>");
    }
    for(i=0;i<=4;i++){
        for(b=0;b<=i;b++){
            document.write("&nbsp;&nbsp;");
        }
        for(b=4;b>=i;b--){
            document.write("*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>

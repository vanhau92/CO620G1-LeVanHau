<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Máy Tính</title>
</head>
<body>
<label>Caculator</label>
<input type="text" name="number " id="input1" value="12">
<input type="text" name="number " id="input2" value="12"><br>
<input type="button" value="Addition" onclick="cong();">
<input type="button" value="Subtraction" onclick="tru();">
<input type="button" value="multiplication" onclick="nhan();">
<input type="button" value="Division" onclick="chia()">
<p id="hienThi"></p>
<script>
    function cong(){


        let nhap1=0;
        let nhap2=0;

        nhap1 = document.getElementById("input1").value;
        nhap2 = document.getElementById("input2").value;
        let ketQua;
        ketQua=parseInt(nhap1)+parseInt(nhap2);
        document.getElementById("hienThi").innerText= ketQua;
    }
    function tru() {
        let nhap1=0
        let nhap2=0
        nhap1 = document.getElementById("input1").value
        nhap2 = document.getElementById("input2").value
        ketQua=parseInt(nhap1)-parseInt(nhap2)
        document.getElementById("hienThi").innerText= ketQua;
    }
    function nhan() {
        let nhap1=0
        let nhap2=0
        nhap1=document.getElementById("input1").value
        nhap2=document.getElementById("input2").value
        let ketQua;
        ketQua=parseInt(nhap1)*parseInt(nhap2)
        document.getElementById("hienThi"). innerText = ketQua;
    }
    function chia() {
        let nhap1=0
        let nhap2=0
        nhap1=document.getElementById("input1").value
        nhap2=document.getElementById("input2").value
        let ketQua;
        ketQua=parseInt(nhap1)/parseInt(nhap2)
        document.getElementById("hienThi").innerText=ketQua;

    }
</script>

</body>
</html>
